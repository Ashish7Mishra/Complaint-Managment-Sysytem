<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>File a New Complaint</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="form-container">
		<h1>File a New Complaint</h1>
		<p>Please provide the details of your complaint below</p>
		<div th:if="${param.success}" class="alert alert-success">Complaint
			submitted successfully!</div>
		<form th:action="@{/user/complaint/new}" th:object="${complaint}"
			method="post">
			<div class="form-group">
				<label for="title">Complaint Title</label> <input type="text"
					id="title" th:field="*{title}" required />
			</div>
			<div class="form-group">
				<label for="description">Detailed Description</label>
				<textarea id="description" th:field="*{description}" required></textarea>
			</div>
			<button type="submit" class="btn">Submit Complaint</button>
		</form>
		<div class="form-link">
			<a th:href="@{/user/complaints}">Cancel and go back to my
				complaints</a>
		</div>
	</div>
</body>
</html>
