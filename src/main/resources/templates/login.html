<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
<title>Login</title>
</head>
<body>

	<section layout:fragment="content">
		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card">
						<div class="card-header text-center">
							<h3>Login to Your Account</h3>
						</div>
						<div class="card-body">
							<!-- Messages -->
							<div th:if="${param.error}" class="alert alert-danger">Invalid
								email or password.</div>
							<div th:if="${param.logout}" class="alert alert-success">You
								have been logged out.</div>
							<div th:if="${param.success}" class="alert alert-success">Registration
								successful! Please log in.</div>

							<form th:action="@{/login}" method="post">
								<div class="mb-3">
									<label for="username" class="form-label">Email</label> <input
										type="email" id="username" name="username"
										class="form-control" required autofocus="autofocus" />
								</div>
								<div class="mb-3">
									<label for="password" class="form-label">Password</label> <input
										type="password" id="password" name="password"
										class="form-control" required />
								</div>
								<div class="d-grid">
									<button type="submit" class="btn btn-primary">Log In</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
